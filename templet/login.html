<style>
body {
    background-color: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    text-align: center;
}

h1 {
    margin-top: 0;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input {
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
    width: 100%;
}

button {
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    background-color: #2d70b3;
    color: #fff;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #1a5176;
}

</style>
<div class="login-container">
    <h1>Login</h1>
    <form method="POST" action="{% url 'Login' %}">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <button id="showSignup">Sign Up</button></p>
    <!-- Signup Form -->
    <form method="POST" action="{% url 'signup' %}" style="display: none;" id="signupForm">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <input type="text" placeholder="Username" name="username" required>
        <!--<input type="email" placeholder="Email" name="email" required> -->
        <input type="password" placeholder="Password" name="password" required>
        <input type="password" placeholder="comfirm Password" name="Cpassword" required>
        <button type="submit">Sign Up</button>
    </form>
    {{ error }}
</div>
<script>
    document.getElementById("showSignup").addEventListener("click", function() {
        var signupForm = document.getElementById("signupForm");
        var loginForm = document.querySelector(".login-container form");
        if (signupForm.style.display === "none") {
            signupForm.style.display = "block";
            loginForm.style.display = "none";
        } else {
            signupForm.style.display = "none";
            loginForm.style.display = "block";
        }
    });
</script>
