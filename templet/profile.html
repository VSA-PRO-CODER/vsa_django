
{% block context %}
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .profile {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
    }
    
    .username {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    .details {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .details li {
        margin-bottom: 10px;
    }
    .details li strong {
        font-weight: bold;
        margin-right: 10px;
    }
    .details li a {
        text-decoration: none;
        color: #007bff;
    }
    
</style>

<div class="container">
    <div class="profile">
        <img class="avatar" src="{{data.img.url}}" alt="{{data.name}}">
        <h1 class="username">{{ data.name}}</h1>
        <ul class="details">
            <li><strong>Email:</strong>{{data.email}}</li>
            <li><strong>Location:</strong></li>
            <li id="address">{{data.address}}</li>
            <li><strong>phone:</strong>{{data.phone}}</li>
        </ul>
    </div>
</div>
{% endblock %}
