{% block context %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Background color for the whole page */
    }

    .card {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff; /* Background color for the card */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
        border-radius: 8px; /* Rounded corners for the card */
    }

    h1 {
        text-align: center;
        color: #007bff; /* Blue color for the heading */
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #007bff; /* Blue color for the submit button */
        color: #fff; /* White text color for the submit button */
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<div class="card">
    <h1>Update Salary</h1>
    <form  method="post" action="{% url 'salary' %}" />
        {% csrf_token%}
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="ID" required>
        <label for="newSalary">New Salary:</label>
        <input type="number" id="newSalary" name="salary" required>
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
