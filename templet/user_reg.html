<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    * {
        margin:0;
        font-family: "Roboto", sans-serif;
        box-sizing: border-box;
    }

    html, body {
        height:100%; 
    }

    #registration-page {
        height:100%;
        background:#656565; 
        display:flex;
        justify-content: center;
        align-items: center;
        overflow:scroll;
    }

    .signup-form  {
        flex:1;
        max-width:600px;
        border-radius: 10px;
        background-color: #EFF0F1;
        border: 1px solid #999;
        margin-top: auto;
        margin-bottom:  auto;
    }
  
    /* FORM HEADER */
    .form-header {
        padding:15px 0;
        border-bottom:1px solid #cccccc;
    }

    .form-header h1 {
        font-size: 28px;
        text-align:center;
        color:#666;
    }

    /* FORM BODY */
    .form-body {
        background:white;
        padding:5px 10px;
    }

    .row {
        display:flex; 
    }
  
    .input-group {
        flex:1;  
        display:flex;
        flex-direction:column; 
        margin:10px 5px;
    }

    /* MOBILE VIEW */
    @media only screen and (max-width: 500px) {
        .row {
            flex-direction:column; 
        }

        .btn {
            flex:1;
        }
    }

    /* FORM FOOTER */
    .form-footer {
        display:flex;
        justify-content: flex-end;
        padding:10px;
    }

    .btn {
        padding:10px 20px;
        background-color: #1BBA93;
        font-size:17px;
        border:none;
        border-radius:5px;
        color:#bcf5e7;
        cursor:pointer;
    }

    /* INPUT*/
    label {
        color:black;
        font-size: 17px;
        font-weight: 500;
    }

    input[type="text"],
    input[type="email"] ,
    input[type="number"],
    input[type="file"],
    input[type="password"],
    select,
    .address textarea  {
        width:100%;
        font-size: 18px;
        height: 34px;
        padding-left: 10px;
        padding-right: 10px;
        color: #666;
        border: 1px solid #d6d6d6;
        border-radius: 4px;
        background: white;
        outline: none;
    }

    textarea {
        resize: none;
        height:100px;
    }
</style>

<body>
    <section id="registration-page">
        <form class="signup-form" method="POST"  action="{% url 'Ureg' %}" >
            {% csrf_token %}
            <!-- FORM HEADER -->
            <div class="form-header">
                <h1>Create Account</h1>
            </div>
            <!-- FORM BODY -->
            <div class="form-body">
                <!-- First name & Last name -->
                <div class="row">
                    <div class="input-group">
                        <label>First name </label>
                        <input type="text" placeholder="Enter your first name" name="name">
                    </div>
                </div>
                <!-- Email -->
                <div class="row">
                    <div class="input-group">
                        <label>Email </label>
                        <input type="email" placeholder="Enter your email address" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Number </label>
                        <input type="number" placeholder="Enter your number" name="phone">
                    </div>
                </div>
                <!--  Bio   -->
                <div class="row">
                    <div class="input-group">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" placeholder="Address" rows="5" name="address"></textarea>
                    </div>
                </div>
            </div>
            <!-- Upload Profile Picure & Age -->
            <div class="row">
                <div class="input-group">
                    <label>Upload Profile Picture</label>
                    <input type="file" name="file">
                </div>
            </div>

            <!--  FORM FOOTER   -->
            <div class="form-footer">
                <button type="submit" class="btn">submit</button>
            </div>
        </form>
    </section>
